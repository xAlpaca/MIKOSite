{% load static %}


<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{% static 'styleSignin.css' %}">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="path/to/logo.png" alt="Logo">
                <span>MIKO</span>
            </div>
            <nav>
                <a href="../">Powrót do strony głównej</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Logowanie</h1>
        <p>Wprowadź swoje dane aby się zalogować!</p>
        <form id="loginForm" method="POST" action="/signin/">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Hasło" required>
            </div>
            <button type="submit">Zaloguj</button>
        </form>
        <br>
        <p>Nie masz konta? <a href="../signup/">Zarejestruj się</a></p>
        <p style="color: red">{{ custom_message }}</p>
    </div>
<!--    <script src="script.js"></script>-->
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Problem Hint</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'addsolutionSyle.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    
    <script defer src="{% static 'addsolutionScript.js' %}"></script>
</head>
<body>


    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="{% static 'LOGO_HEADER.png' %}" alt="Logo" style="height: 80px;">
            </div>
            <ul class="navbar-center">
                <li><a href="/">HOME</a></li>
                <li><a id="current"   href="/bazahintow">BAZA ZADAŃ</a></li>
                <li><a href="/bazahintow/addproblem">DODAJ ZADANIE</a></li>
                <li><a href="/kolomatematyczne">KOŁO MATEMATYCZNE</a></li>
                <li><a href="/about">O NAS</a></li>
            </ul>
            <div class="navbar-right">
                <a href="/profile">PROFIL</a>
            </div>
        </nav>
    </header>

    <div class="container">

        <h1>Dodaj rozwiązanie</h1>
        <hr>
        
        <form action="./" method="post" enctype="multipart/form-data">
            {% csrf_token %}        
            <label id="preview" style="font-weight: normal">{{ problem.latex_code}}</label>
            <br><br>
    
            <h2 for="hints">Podpowiedzi</h2>
            <div class="form-field">
                <h3 for="hint1" style="margin-top: 15px;">Podpowiedź 1</h3>
                <input type="text" id="hint1" name="hint1">
                <label id="compiled1" style="font-weight: normal;"></label>
    
            </div>
            <div id="additional-hints"></div>
            <button type="button" id="add-hint-button">Dodaj podpowiedź</button>
            <div class="form-field" id="solution">
                <h2 for="solution">Rozwiązanie</h2>
                <textarea id="solution" name="solution" rows="4" ></textarea>
            </div>
            <label id="solutioncompiled" style="font-weight: normal"></label>
            <br>
            <input type="submit" value="Dodaj rozwiązanie">
    
        </form>

    </div>
    {% include "footer.html" %}
</body>
</html>
